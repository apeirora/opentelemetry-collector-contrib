receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  debug:
    verbosity: detailed

service:
  telemetry:
    metrics:
      level: none
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [otlp]
      processors: []
      exporters: [debug]
